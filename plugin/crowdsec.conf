# name
name=crowdsec

# Service that will serve this app
service=whostmgr

# Physical path: /usr/local/cpanel/3rdparty/Foo.php
# Literal URL path: $server:$port/$cpsession/3rdparty/Foo.php
url=/cgi/crowdsec/endpoints/doc.php
url1=/cgi/crowdsec/endpoints/status.php
url2=/cgi/crowdsec/endpoints/metrics.php
url3=/cgi/crowdsec/endpoints/acquisitions.php
url4=/cgi/crowdsec/endpoints/api.php
url5=/cgi/crowdsec/endpoints/acquisitions_edit.php
url6=/cgi/crowdsec/endpoints/enroll.php
url7=/cgi/crowdsec/endpoints/settings.php

# System user to run process as
user=root

# Required acls
acls=any

# Display name as show in the service ui
displayname=CrowdSec

# Url to show in the service ui (relative to install path for whm this is cgi/)
entryurl=crowdsec/endpoints/doc.php

icon=crowdsec/cs_48.png

target=_self
